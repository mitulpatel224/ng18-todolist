<!-- GRID STRUCTURE -->
<div
  class="grid-cols-todo-item my-2 grid items-center justify-items-center gap-x-1 gap-y-2 rounded-md border-2 border-accent bg-white p-3"
>
  <h3
    class="row-start-1 shrink-0 justify-self-start truncate text-ellipsis text-lg font-medium text-accent"
  >
    {{ todoData().task }}
  </h3>
  <span
    class="row-start-1 w-6 cursor-pointer"
    (click)="toggleDescription(!showMore())"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z"
      />
    </svg>
  </span>
  <!-- MARK AS DONE -->
  <button class="row-start-1 w-6">
    <span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </span>
  </button>
  <!-- REMOVE ITEM FROM LIST -->
  <button class="row-start-1 w-6">
    <span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </span>
  </button>
  @if (showMore()) {
    <p class="col-span-4 row-start-2 justify-self-start italic text-gray-500">
      {{ todoData().description }}
    </p>
  }
</div>

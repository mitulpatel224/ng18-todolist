<section class="flex flex-col gap-3 overflow-hidden p-3">
  <div class="bg-primary flex items-center justify-between rounded-lg p-5">
    <h1 class="text-3xl">
      Todo List ({{ totalPending() }}/{{ todoList().length }})
    </h1>
    <button class="bg-accent text-secondary rounded-lg px-5 py-3">+ Add</button>
  </div>
  <div>
    @for (todo of todoList(); track todo.id) {
      <app-todo-item [todoData]="todo"></app-todo-item>
    }
  </div>
</section>

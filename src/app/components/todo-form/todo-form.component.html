<form [formGroup]="todoForm" (submit)="submitForm()">
  <div class="grid grid-cols-3 grid-rows-2 gap-0 overflow-hidden rounded-lg">
    <textarea
      class="col-span-full row-span-2 rounded-md border-2 border-primary p-3 text-primary"
      rows="3"
      placeholder="Mention your task here...
Use new line for description"
      name="taskContent"
      formControlName="task"
      required="required"
    ></textarea>
    <div class="col-span-full mb-2">
      @if (ctrl("task").dirty || isSubmitted) {
        @if (ctrl("task").errors?.["required"]) {
          <span class="text-red-400">You need to add some text here!</span>
        }
      }
    </div>
    <div
      class="col-span-2 overflow-hidden rounded-s-lg border-2 border-r-0 border-gray-500"
    >
      <input
        type="date"
        [min]="minDate.toISOString().split('T')[0]"
        formControlName="eta"
        name="eta"
        class="block h-full w-full p-3 uppercase text-primary"
        placeholder="Add it's ETA here"
      />
    </div>
    <button
      type="submit"
      class="border-bac grid rounded-e-lg border-2 border-l-0 border-gray-500 bg-primary px-5 py-3 text-white"
    >
      ADD
    </button>
  </div>
  @if (ctrl("eta").dirty || isSubmitted) {
    @if (ctrl("eta").errors?.["minDate"]) {
      <div class="col-span-full mb-2">
        <span class="text-red-400">Invalid date!</span>
      </div>
    }
  }
</form>

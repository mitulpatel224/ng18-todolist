<section class="absolute bottom-0 left-0 right-0 top-0 z-20 bg-accent">
  <button class="absolute right-0" (click)="onClose()">
    <span class="px-4 text-4xl text-white">&times;</span>
  </button>
  <div class="flex h-full flex-grow flex-col justify-center align-middle">
    <!-- TIMER -->
    <div class="self-center p-3">
      <h2 class="text-8xl font-bold text-white md:text-9xl">
        {{ timeString() }}
      </h2>
    </div>
    <div>
      <div class="flex justify-center gap-5 p-3">
        <!-- RESTART BTN -->
        <button
          (click)="onResetTimer()"
          title="restart"
          class="cursor-pointer rounded-md bg-background px-8 py-3 text-primary hover:opacity-100"
          [class]="{ 'opacity-30': running() }"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
        <!-- PLAY/PAUSE BTN -->
        <button
          (click)="onPlay(running() ? false : true)"
          [title]="true ? 'Play' : 'Pause'"
          class="cursor-pointer rounded-md bg-primary px-8 py-3 text-white hover:opacity-100"
          [class]="{ 'opacity-30': running() }"
        >
          @if (running()) {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 5.25v13.5m-7.5-13.5v13.5"
              />
            </svg>
          } @else {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
              />
            </svg>
          }
        </button>
      </div>
      <!-- PRESET -->
      <hr class="mx-3 mt-3" [class]="{ 'opacity-30': running() }" />
      <div class="mt-5 flex items-center justify-center gap-5">
        <button
          [disabled]="running()"
          (click)="onResetTimer(10)"
          class="cursor-pointer rounded-md border border-dashed border-background px-3 py-2 text-background disabled:cursor-no-drop disabled:border-opacity-30 disabled:text-opacity-30"
        >
          10:00
        </button>
        <button
          [disabled]="running()"
          (click)="onResetTimer(20)"
          class="cursor-pointer rounded-md border border-dashed border-background px-3 py-2 text-background disabled:cursor-no-drop disabled:border-opacity-30 disabled:text-opacity-30"
        >
          20:00
        </button>
        <button
          [disabled]="running()"
          (click)="onResetTimer(45)"
          class="cursor-pointer rounded-md border border-dashed border-background px-3 py-2 text-background disabled:cursor-no-drop disabled:border-opacity-30 disabled:text-opacity-30"
        >
          45:00
        </button>
      </div>
    </div>
  </div>
</section>
